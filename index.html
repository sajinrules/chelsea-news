<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>chelseafc-twitterstreams</title>
	<!-- Angular Material CSS now available via Google CDN; version 0.11.2 used here -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">


</head>
<body  ng-app="myApp" >
	<div ng-controller="AppCtrl">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<md-button class="md-icon-button" aria-label="Settings">
					<md-icon md-svg-icon="img/ic_menu_white_48px.svg"></md-icon>
				</md-button>
				<h2>
					<span>chelseafc-twitterstreams</span>
				</h2>
				<span flex></span>
				<md-button class="md-icon-button" aria-label="More">
					<md-icon md-svg-icon="/img/ic_chat_black_24px.svg"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-content>
			<md-list>
				<md-list-item class="md-3-line" ng-repeat="tweet in tweets">
					<img ng-src="{{tweet.user.profile_image_url}}" class="face" alt="{{tweet.user.name}}">
					<div class="md-list-item-text">
						<h3>{{tweet.text}}</h3>
						<h4>{{tweet.user.name}}</h4>
						<p>{{tweet.source}}</p>
					</div>
					<md-divider md-inset></md-divider>
				</md-list-item>
			</md-list>
		</md-content>
		

	</div>
	<!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.11.2 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script>
		var app = angular.module('myApp', ['ngMaterial']);
		app.config(function($mdThemingProvider) {
			$mdThemingProvider.theme('default')
				.primaryPalette('teal')
				.accentPalette('orange');
		});
		app.controller('AppCtrl', function($scope) {
			var socket = io();
			//console.log("here");
			$scope.tweets=[];
			console.log("socket:",socket);
			socket.on('tweet',function(data){
				console.log(data);
				$scope.$apply(function() {
					$scope.tweets.push(data.data)
				});
				
				console.log("$scope.tweets:",$scope.tweets);
			})
			//socket.emit('connection');
		});
	</script>
</body>
</html>
